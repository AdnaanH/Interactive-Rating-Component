<!DOCTYPE html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- linking the fonts used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- adding a favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <!-- My Site Title -->
  <title>Frontend Mentor || Interactive Rating Component</title>

  <!-- Linking the CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main> 
   
	<!--The main Section-->
    <section class="content">
		
			<img src="./icon-star.svg" alt="star">
		
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request.
		All feedback is appreciated to help us improve our offering!</p>
	
	<div>
		<ul id="ratings" class="ratings">
			<li id="one">1</li>
			<li id="two">2</li>
			<li id="three">3</li>
			<li id="four" class="active">4</li>
			<li id="five">5</li>
		</ul>
	
	<button type="submit" class="submit">Submit</button>
	</div>
	
    </section>
	
	<!--The popup Section-->
	<section class="popup">
		<img src="./illustration-thank-you.svg" alt="thank-you">
		<div class="rating">
			<h1 id="user-rating"></h1>
		</div>
		
		<h2>Thank you!</h2>
		
		<p>We appreciate you taking the time to give a rating.
		If you ever need more support, don't hesitate to get in touch!</p>
	</section>
	
	
</main>
<script src="./script.js"></script>
</body>
</html>
